<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rngk</title>
    <style>
        body {
            font-family: "Courier New", Courier, monospace;
            background-color: #1e1e2e;
            color: #ffffff;
            margin: 0;
            overflow-y: auto;
            overflow-x: hidden;
        }

        .center {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            50% { transform: rotate(360deg); }
            100% { transform: rotate(720deg); }
        }

        @keyframes flash {
            0%, 50%, 100% { opacity: 1; }
            25%, 75% { opacity: 0; }
        }

        @keyframes slideIn {
            0% { transform: translateY(100%); }
            100% { transform: translateY(0); }
        }

        .logo {
            width: 50px;
            animation: spin 1s ease-in-out;
        }

        .main {
            display: block;
            animation: slideIn 1s ease-in-out forwards;
        }

        .main-header {
            display: flex;
            justify-content: space-evenly;
            padding: 20px;
            border-bottom: 1px solid #555;
        }

        .main-header h2 {
            margin: 0;
            cursor: pointer;
            padding: 10px;
        }

        .body {
            text-align: center;
            padding: 20px;
        }

        .title-text {
            margin: 0;
            display: flex;
        }

        .main-header .ascii-small {
            font-size: 1.5em;
            animation: flash 1s linear;
            cursor: pointer;
            display: block;
            padding: 10px;
        }

        .content {
            padding: 20px;
        }

        .footer {
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
            background-color: #333;
            color: #fff;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="main-header">
        <div class="title-text">
            <img src="spin.png" alt="Logo" class="logo">
            <div onclick="window.location.href='index.html'" class="ascii-small">rngk</div>
        </div>
        <h2 onclick="window.location.href='about.html'">About Me</h2>
        <h2 onclick="window.location.href='projects.html'">Projects</h2>
    </div>

    <!-- Main Page -->
    <div class="main">
        <div class="body">
            <h1>Welcome to my website!</h1>
            <div class="content">
                <h2>Here you can view my Projects with some detail and some background information as well as an About Me section.</h2>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        <p>&copy; 2024 rngk. All Rights Reserved. | License: MIT</p>
        <p>Icon image by [Glitch Productions]. <a href="https://static.wikia.nocookie.net/murder-drones/images/3/30/AbsoluteSolverIcon.png/revision/latest?cb=20230901234250" target="_blank">View source</a>.</p>
    </div>
</body>
</html>
